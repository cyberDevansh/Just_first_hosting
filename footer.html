<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Styling</title>
    <style>
        footer {
            background-color: #134B42;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer>
        <p>&copy; 2025 My Stylish Website</p>
        <nav>
            <a href="/about-us">About Us</a>
            <a href="/blog">Blog</a>
            <a href="/support">Support</a>
        </nav>
    </footer>
</body>
</html>
